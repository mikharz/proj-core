deptrac:
  paths:
    - ./src
  exclude_files:
    - '#.*test.*#'
  layers:
    - name: Domain
      collectors:
        - type: directory
          value: src/Domain/.*
    - name: Application
      collectors:
        - type: directory
          value: src/Application/.*
    - name: Infrastructure
      collectors:
        - type: directory
          value: src/Infrastructure/.*
    - name: Interface
      collectors:
        - type: directory
          value: src/Interface/.*
  ruleset:
    Interface:
      - Application
    Infrastructure:
      - Application
      - Domain
    Application:
      - Domain
    Domain: ~
